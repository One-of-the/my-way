<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div class="container" >
			
			<h1>TIP CALCULATOR</h1>

			<form id="form">
				<p class="how-much">How much was your bill?</p>
				<label for="account">$</label>
				<input id="account" type="text" name="money" form="form" placeholder="100"><br>
				<p>How was your service?</p>
				<select id="procent">
					<option class="choose" ><strong>--Choose an Option--</strong></option>
					<option class="category" value="5"><strong>5% - It was Ok</strong></option>
					<option class="category" value="10"><strong>10% - It was Ok</strong></option>
					<option class="category" value="15"><strong>15% - It was Ok</strong></option>
				</select><br>
				<p>How many people are sharing the bill?</p>
				<div class="people">	
					<input id="people" type="text" name="money" form="form" placeholder="1">
					<label for="people">people</label>
				</div>
				<button id="btn" type="button" form="form" >CALCULATE!</button>
				<p id="score">Tip Amount<br><sup><small>$</small></sup><span id="bill"></span></p>
				
			</form>
			
			
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
