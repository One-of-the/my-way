<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div>
		<h1>TIP CALCULATOR</h1>
		<form id="form">
			<label for="account"></label>
			<input id="account" type="text" name="money" form="form" placeholder="$"><br>
			<select id="procent">
				<option ><strong>--Choose an Option--</strong></option>
				<option  value="5">5%</option>
				<option  value="10">10%</option>
				<option  value="15">15%</option>
			</select><br>
			
			<input id="people" type="text" name="money" form="form" placeholder="people">
			<label for="people"></label><br>
			<button id="btn" type="button" form="form" >Calculate!</button>
		</form>
		<p id="score">Tip Amount:</p>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
